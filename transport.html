<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTM | Bendaguir Transport Marocain sarl </title>
    <link rel="icon" type="image/png" href="image_logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body class="page-transport">
    <header class="header">
        <div class="logo_place">
            <a href="index.html" class="logo">
                <div class="logo">
                    <img src="image_logo.jpg" alt="Logo Entreprise">
                 </div>
            </a>
        </div>

        <div class="contact_bouton">
            <a href="contact.html" class="login-button">Contact</a>
        </div>        
    </header>
    

    <a href="transport.html" class="contact1">
        <p>Transport de marchandises</p>
    </a>

    <a href="demenagement.html" class="contact2">
        <p>Déménagement</p>
    </a>

    <a href="messagerie.html" class="contact3">
        <p>Messagerie</p>
    </a>

    <div class="top">
        <b>
            La société BTM transport, le transporteur européen, organise vos 
            transports routiers (chargements complets) de l'ensemble du Maroc
            vers l'île de France et vice versa.
        </b>
    </div>

    <div class="content">
        <div class="container-form">
            <br>
            <div class="title-transport">
                <b>Votre demande</b>
            </div>
            <br>
            <form class="transport-form" action="">
                <div id="Prenom input" class="trans-input">
                    <input id="prenom" name="prenom" placeholder="Prénom" type="text" required>
                </div>

                <div id="Nom input" class="trans-input">
                    <input id="nom" name="nom" placeholder="Nom de famille" type="text" required>
                </div>

                <div id="Mail input" class="trans-input">
                    <input id="mail" name="mail" placeholder="Adresse email" type="email" required>
                </div>

                <div id="Date input" class="trans-input-date">
                    <label for="date">Date de récupération : </label>
                    <input id="date" name="date"  type="date" required>
                </div>

                <div id="Adresse-recup input" class="trans-input">
                    <input id="adresse-recup" name="adresse-recup" placeholder="Adresse de récupération des marchandises" type="text" required>
                </div>

                <div id="Adresse-livr input" class="trans-input">
                    <input id="adresse-livr" name="adresse-livr" placeholder="Adresse de livraison des marchandises" type="text" required>
                </div>

                <div id="Nombre input" class="trans-input">
                    <input id="nombre" name="nombre" placeholder="Nombre des marchandises" type="number" min="0" max="12" required>
                </div>
 
                <div id="marchandises-tabs" class="tabs-container"></div>

                <div id="marchandises-container"></div>

                <div class="bouton">
                    <button type="bouton" id="livrer" onclick="send_mail(event)">
                        Envoyer la demande
                    </button>

                <br> <br>
                </div>
            </form>
        </div>

        <div class="container-bigimage">
            <img src="images_transport_vert.jpg" alt="" class="image-big">
        </div>

    </div>

    <script src="script.js"></script>
    <script src="mail.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("7y4UNm3bCTopkCfzA"); 
        })();
    </script>

    
        
</body>


</html>
