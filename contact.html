    <script>
        function initMaps() {
          var map1 = new google.maps.Map(document.getElementById('map1'), {
            zoom: 11,
            center: {lat: 48.815, lng: 2.42916}
          });
      
          var map2 = new google.maps.Map(document.getElementById('map2'), {
            zoom: 11,
            center: {lat: 33.5412340, lng: -7.5721107}
          });
      
          // Carte 1
          new google.maps.Marker({
            position: {lat: 48.75410, lng: 2.42916},
            map: map1,
            title: '119 Avenue de Choisy, Villeneuve-Saint-Georges'
          });
      
          // Carte 2
          new google.maps.Marker({
            position: {lat: 33.5412340, lng: -7.5721107},
            map: map2,
            title: 'Jamila 7 rue 2, Casablanca'
          });
        }
      </script>
